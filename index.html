<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Lunaaa Would You Be My Valentine?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        const TOKEN = "1397301172:AAFUD6RagnkjmdC0xbVudyB4QX8FU1sJjM4";               
        const CHAT_ID = "280422010";
        const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

        function nextPage() {
            // Send Telegram notification
            const message = "<b>Valentine</b>\nShe said YES! ❤️";
            axios.post(URI_API, {
                chat_id: CHAT_ID,
                parse_mode: 'html',
                text: message
            }).then(() => {
                // Redirect to yes.html after the message is sent
                window.location.href = "yes.html";
            }).catch(error => {
                alert('Failed to send notification, but continuing...');
                window.location.href = "yes.html"; // Redirect even if message fails
            });
        }

        function moveButton() {
            var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
            var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
            document.getElementById('noButton').style.left = `${x}px`;
            document.getElementById('noButton').style.top = `${y}px`;
        }
    </script>
</body>
</html>
